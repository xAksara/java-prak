<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    ></head>
<body>
<div th:replace="general :: page-header"></div>


<div class="container">
    <h1>Admin Panel</h1>

    <div class="btn-group-vertical mt-4" role="group">
        <!-- Кнопка для перехода на страницу добавления товара -->
        <a href="/admin/choseCategory" class="btn btn-primary">Добавить товар</a>

        <!-- Кнопка для перехода на страницу поиска товара -->
        <a href="/admin/searchProduct" class="btn btn-primary">Найти товар</a>

        <!-- Кнопка для перехода на страницу добавления пользователя -->
        <a href="/admin/addUser" class="btn btn-primary">Добавить пользователя</a>

        <!-- Кнопка для перехода на страницу поиска пользователя -->
        <a href="/admin/searchUser" class="btn btn-primary">Найти пользователя</a>
    </div>
</div>

<!-- Подключение Bootstrap JS (необязательно, если не используются компоненты Bootstrap JS) -->
<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>
</body>
</html>
