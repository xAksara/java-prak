<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="container" style="min-height: 100vh">
<h1>Welcome!</h1>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<div th:if="${products}">
    <p>Содержимое вашей корзины:</p>
    <ul>
        <li th:each="entry : ${products}">
            <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
            <a th:href="@{'/cart/delFromCart?productId=' + ${products_id.get(entry.key)}}" class="btn btn-danger">Удалить из корзины</a>
        </li>
    </ul>
    <a th:href="@{/makeOrder}" class="btn btn-primary">Оформить заказ</a>

</div>
</div>
<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>
</body>
</html>
