<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title></title>
</head>
<body>

<!--page header-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="page-header">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="rootLink" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="catalogLink" href="/catalog/choseCategory">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cartLink" href="/cart">Корзина</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="ordersLink" href="/orders">Заказы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="personalLink" href="/personal">Личный кабинет</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contactLink" href="/contacts">Контакты</a>
            </li>
            <div th:if="${currentUser}">
            <li class="nav-item" th:if="${currentUser.isAdmin()}">
                <a class="nav-link" id="adminLink" href="/admin">Админ панель</a>
            </li>
            </div>
        </ul>
    </div>
</nav>
<!--end of page header-->
<div th:fragment="site-footer" class="bottom-fixed indent">
    <footer class="footer bg-dark">
        <div class="container">
            <p class="text-white">
                Магазин бытовой техники
                <br>
                Шевцов Алексей, 328
                <br>
            </p>
        </div>
    </footer>
</div>

<!--for bootstrap-->
<div th:fragment="site-script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
</div>
<!--end for bootstrap-->

</body>
</html>
