<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="container" style="min-height: 100vh">

<h1>Личный кабинет</h1>

<!-- Информация о пользователе -->
<div>
    <h2>Информация о пользователе</h2>
    <p>Имя: <span th:text="${surname + ' ' + firstname + ' ' + lastname}"></span></p>
    <p>Логин: <span th:text="${login}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>
    <p>День рождения: <span th:text="${birthday}"></span></p>
    <p>Адресс: <span th:text="${address}"></span></p>
    <p>Телефон: <span th:text="${phone}"></span></p>
</div>

<!-- Кнопка "Мои заказы" -->
<div>
    <a href="/orders">Мои заказы</a>
</div>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Выйти</button>
    </form>

</div>
<!-- Вставка футера из general.html -->
<div th:replace="general :: site-footer"></div>

<!-- Вставка скриптов Bootstrap из general.html -->
<div th:replace="general :: site-script"></div>
</body>
</html>
