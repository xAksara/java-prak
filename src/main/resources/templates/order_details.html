<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
</head>
<body>
<div th:replace="general :: page-header"></div>
<div class="container" style="min-height: 100vh">
<h1>Детали заказа</h1>
<div>
    <p>Пользователь: <span th:text="${order.getUser().getLogin()}"></span></p>
    <p>Дата заказа: <span th:text="${order.getOrderDate()}"></span></p>
    <p>Дата доставки: <span th:text="${order.getDeliveryDate()}"></span></p>
    <p>Статус: <span th:text="${order.getStatus().getStatus()}"></span></p>
    <p>Способ оплаты: <span th:text="${order.getPaymentMethod().getMethod()}"></span></p>
</div>
<hr>
<h2>Товары в заказе</h2>
<div th:each="orderProduct : ${orderProducts}">
    <div>
        <p>Товар: <a th:href="@{'/product/' + ${orderProduct.getProduct().getId()}}" th:text="${orderProduct.getProduct().getName()}"></a></p>
        <p>Количество: <span th:text="${orderProduct.getQuantity()}"></span></p>
        <p>Цена: <span th:text="${orderProduct.getProduct().getPrice()}"></span></p>
        <p>Стоимость: <span th:text="${orderProduct.getProduct().getPrice() * orderProduct.getQuantity()}"></span></p>
    </div>
    <hr>
</div>
</div>
<!-- Вставка футера из general.html -->
<div th:replace="general :: site-footer"></div>

<!-- Вставка скриптов Bootstrap из general.html -->
<div th:replace="general :: site-script"></div>
</body>
</html>
